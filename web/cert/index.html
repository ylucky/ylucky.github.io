<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>cert</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="content-wrap"></div>
	<script type="text/template" id="show-template">
	<div class="container" id="container">
		<div class="cont_head">
			<div class="head_cont">
				<div class="number">{{certificate.id}}</div>
				<div class="head_title">
					FSDC
					<hr>
				</div>
				<h3>CERTIFICATE</h3>	
				<P>OF&nbsp;MEMBERSHIP</P>
			</div>
		</div>
		<div class="cont_body">
			<div class="body_cont">
				<div class="body_head">
					<p class="onep">This certificate is granted to</p>
					<h2>{{certificate.grantedTo}}</h2>
					<p>In recognition of friendship membership in </p><p>and contribution to the club</p>
				</div>					
				<div class="body_foot">
					<div class="left">
						{{#each signers}}
						 	<p>{{name}}</p>
						 	<span>{{title}}</span>
						{{/each}}						
					</div>									
					<div class="mid">
						<img src="img/logo.png" alt="logo">
					</div>
					<div class="right">
						<p>{{certificate.dateIssued}}</p>
						<span>Date</span>
					</div>	
				</div>
			</div>
		</div>
	</div>
	</script>
	<script src="js/template7.min.js"></script>
	<script src="js/cert.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
