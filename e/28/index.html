<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择卡里套选择卡</title>
    <link href="../../css/bootstrap.min.css" rel="stylesheet">
	<style>
	*{margin:0;padding:0;}
	.container{
		position: relative;		
	}
	.container li{
		width: 150px;
		height: 100px;
		background-color: #eee;
		text-align: center;
	}
	.container li span.icon{
		font-size: 24px;
		display: inline-block;
	}
	.container li h3{
		font-size: 18px;
	} 
	.details{
		position: absolute;
		left: 150px;
		top:0px;
	}
	.details img{
		display: inline-block;
		width: 500px;
		height: 400px;
		position: relative;
	}
	.details .titles{
		position: absolute;
		bottom: 0px;
		left:0px;
		width: 100%;
	}
	.details span{
		display: inline-block;
		width: 33.3%;
		float: left;
		color: #fff;
		background-color: #000;
		opacity: 0.6;
		filter: alpha(opacity=60);
		border-right: solid 1px #fff;
	}
	.effect{
		position: fixed;
		left: 50%;
		top:0px;
	}
	.effect img{
		display: inline-block;
		max-width: 500px;
	}
	</style>
</head>
<body>
	<div class="container">
		<ul class="lists">
			<li>
				<span class="glyphicon glyphicon-heart"></span>
				<h3>最热团购</h3>
				<section class="details">
					<img src="../../img/04.jpg" alt="01">
					<div class="titles">
						<span>标题1</span>
						<span>标题2</span>
						<span>标题3</span>
					</div>
				</section>
			</li>
			<li>
				<span class="icon glyphicon glyphicon-gift"></span>
				<h3>高级特惠</h3>
			</li>
			<li>
				<span class="icon glyphicon glyphicon-thumbs-up"></span>
				<h3>名品推荐</h3>
			</li>
			<li>
				<span class="glyphicon glyphicon-globe"></span>
				<h3>缤纷活动</h3>
			</li>
		</ul>
	</div>
	<div class="effect">
		<h2>效果图：</h2>
		<h3>选择卡里套选择卡</h3>
		<img src="1.gif" alt="1">
	</div>
	<script>
		window.onload = function(){

			var lists = document.getElementsByClassName('lists')[0];
			var arrLi = lists.getElementsByTagName('li');
			var node = document.createElement('div');
			node.className = 'details';

			var arrSrc = ["../../img/01.jpg","../../img/02.jpg","../../img/03.jpg"];
			var imgSrc = document.getElementsByClassName('details')[0].getElementsByTagName('img')[0];
			var titles = document.getElementsByClassName('titles')[0];
			var titleSpan = titles.getElementsByTagName('span');
			
			for (var i = 0; i < arrLi.length; i++) {
				arrLi[i].index = i;
				arrLi[i].onmouseover = function(){
					node.innerHTML = '<img src="../../img/0'+(this.index+1)+'.jpg" alt="01"><div class="titles"><span>标题1</span><span>标题2</span><span>标题3</span></div>';
					this.appendChild(node);
				}
				arrLi[i].onmouseout = function(){
					this.removeChild(node);
				}
			}


			for (var i = 0; i < titleSpan.length; i++) {
				titleSpan[i].index = i;
				titleSpan[i].onmouseover = function(){
					imgSrc.src = arrSrc[this.index]
				}
			}

		}
	</script>
</body>
</html>
