<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		img{display: inline-block;width:50px;height: auto;}
	</style>
</head>
<body>
	<span id="nowtime"></span>
	<div id="imgtime">
		<img src="" alt="">
		<img src="" alt="">
		<img src="../../img/number/colon.JPG" alt="">
		<img src="" alt="">
		<img src="" alt="">
		<img src="../../img/number/colon.JPG" alt="">
		<img src="" alt="">
		<img src="" alt="">
	</div>
<script>
window.onload = function(){
	function getID(element){
		return document.getElementById(element);
	}

    var arrImg = ['../../img/number/0.JPG', '../../img/number/1.JPG', '../../img/number/2.JPG', '../../img/number/3.JPG', '../../img/number/4.JPG', '../../img/number/5.JPG', '../../img/number/6.JPG', '../../img/number/7.JPG', '../../img/number/8.JPG', '../../img/number/9.JPG', '../../img/number/colon.JPG'];

	function getTime(){
		var data = new Date();
		year = data.getFullYear();
		month = data.getMonth()+1;
		day = data.getDay();
		tdate = data.getDate();
		hour = data.getHours();
		minute = data.getMinutes();
		second = data.getSeconds();
		switch(day){
			case 0: day = '星期日';break;
			case 1: day = '星期一';break;
			case 2: day = '星期二';break;
			case 3: day = '星期三';break;
			case 4: day = '星期四';break;
			case 5: day = '星期五';break;
			case 6: day = '星期六';break;
		}
		var str = year+'年'+month+'月'+tdate+'日'+day+zeroize(hour)+'小时'+zeroize(minute)+'分钟'+zeroize(second)+'秒';
		getID('nowtime').innerHTML = str;
		var str2 = zeroize(hour)+zeroize(minute)+zeroize(second);
		var imgTime = getID('imgtime').getElementsByTagName('img');
		imgTime[0].src = arrImg[str2.charAt(0)];
		imgTime[1].src = arrImg[str2.charAt(1)];
		imgTime[3].src = arrImg[str2.charAt(2)];
		imgTime[4].src = arrImg[str2.charAt(3)];
		imgTime[6].src = arrImg[str2.charAt(4)];
		imgTime[7].src = arrImg[str2.charAt(5)];
	}
  
	function zeroize(n){
		return n<10?'0'+n:''+n;
	}
	getTime();
	setInterval(getTime,1000);
}
</script>
</body>
</html>
